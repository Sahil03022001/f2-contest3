<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="wrapper-left">
        <div class="title">
          <img src="./assets/fat-guy.png" alt="" width="298px" height="298px" />
          <h2>Your Restaurant Menu</h2>
          <p>Your Slogan</p>
        </div>

        <h2 class="links">Quick Links</h2>
        <ol class="quick-links">
          <li>Home</li>
          <li>Your Orders</li>
          <li>Wallet</li>
          <li>Profile</li>
          <li>Logout</li>
        </ol>

        <h2 class="links">More About us</h2>
        <ol class="quick-links">
          <li>Our blog</li>
          <li>Upcoming Dishes</li>
          <li>Our Story</li>
          <li>Social Media Links</li>
        </ol>
      </div>
      <div class="wrapper-right">
        <nav>
          <div class="search-div">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
                stroke="#878787"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M21 21L16.65 16.65"
                stroke="#878787"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <input type="text" placeholder="Search Food Item" />
          </div>
          <button class="signup">Signup</button>
          <button class="login">Log in</button>
          <img src="./assets/fat-guy.png" alt="" width="58px" height="58px" />
        </nav>

        <div id="menu-container"></div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
